version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Forcing npm usage - removing other lock files"
        - rm -f pnpm-lock.yaml yarn.lock
        - npm --version
        - echo "Installing dependencies with npm"
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'

